<!-- Fullscreen Weekly Pattern Modal -->
<div id="weekly-pattern-modal" class="fullscreen-modal" hidden>
  <div class="fullscreen-modal-content">
    <div class="fullscreen-modal-header">
      <h2 id="wp-modal-trader-name">Weekly Pattern & Preferences</h2>
      <button type="button" id="wp-modal-close" class="fullscreen-modal-close">&times;</button>
    </div>
    
    <div class="fullscreen-modal-body">
      <section class="weekly-pattern">
        <table class="table weekly-pattern-grid" id="wp-modal-grid">
          <thead>
            <tr>
              <th>Day</th>
              <th>Full</th>
              <th>Early</th>
              <th>Mid</th>
              <th>Late</th>
            </tr>
          </thead>
          <tbody id="wp-modal-grid-body">
            <!-- Grid will be populated by JavaScript -->
          </tbody>
        </table>

        <div class="days-off-preference">
          <h2>Days-off preference</h2>
          <label>
            <input type="radio" name="wp-days_off_preference" value="NONE" checked>
            No preference
          </label>
          <label>
            <input type="radio" name="wp-days_off_preference" value="BACK_TO_BACK">
            Prefer back-to-back days off
          </label>
          <label>
            <input type="radio" name="wp-days_off_preference" value="SPLIT">
            Prefer split days off
          </label>
        </div>

        <p class="wp-legend">
          <span class="wp-box wp-preferred_shift">X</span> Preferred shift &nbsp;
          <span class="wp-box wp-preferred_not_work">X</span> Prefer not to work &nbsp;
          <span class="wp-box wp-absolute_no">X</span> Absolute no
        </p>
      </section>
    </div>
    
    <div class="fullscreen-modal-footer">
      <button type="button" class="btn-primary" id="wp-modal-save-btn">
        Save pattern & preferences
      </button>
    </div>
  </div>
</div>
