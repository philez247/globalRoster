<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global Roster</title>
    <link rel="stylesheet" href="/static/styles.css">
    
    <!-- Home Screen Icons -->
    <link rel="apple-touch-icon" href="/static/fanduel-logo.png">
    <link rel="icon" type="image/png" href="/static/fanduel-logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FanDuel Roster">
    <meta name="theme-color" content="#0a2a66">
</head>
<body>
    <header class="site-header">
      <div class="header-inner">
        <!-- Optional logo: place a logo file at /static/fanduel-logo.png or .svg -->
        <div class="header-logo-title">
          <img
            src="/static/fanduel-logo.png"
            alt="FanDuel"
            class="header-logo"
            onerror="this.style.display='none'"
          />
          <span class="header-title">FanDuel Trading Roster</span>
        </div>

        <nav class="main-nav">
          <a href="/">Home</a>
          <a href="/traders">Traders</a>
          <a href="/management">Management</a>
          <a href="/logout">Logout</a>
        </nav>
      </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
